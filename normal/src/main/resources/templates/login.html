<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <div th:replace="common/fragments.html :: head"></div>

    <!-- login form 출처 : https://codepen.io/rajashekhar90/pen/XWNaapG -->
    <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="card my-5">
                    <form class="card-body cardbody-color p-lg-5" method="post" action="/login">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                        <div class="text-center">
                            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                                 width="200px" alt="profile">
                        </div>

                        <div class="mb-3">
                            <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="아이디">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-color px-5 mb-5 w-100">로그인</button>
                        </div>
                        <div id="emailHelp" class="form-text text-center mb-5 text-dark">
                            등록하지 않으셨나요?
                            <a href="/register" class="text-dark fw-bold">회원가입</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div th:replace="common/fragments.html :: body"></div>
</body>
</html>
